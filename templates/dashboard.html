{% extends "layout.html" %}

{% block body %}
<div class="jumbotron btn btn-outline-dark">
   <h1>Welcome to your Dashboard <br> <small>{{session.username}}</small></h1>
</div>
<a class="btn btn-success" href="/add_article">Add article</a>
<hr>
<table class="table table-striped">
   <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>      
   </tr>
   {% for article in articles %}
      <tr>
         <td>{{article.id}}</td>
         <td>{{article.title}}</td>
         <td>{{article.author}}</td>
         <td>{{article.create_date}}</td>
         <td><a href="edit_article/{{article.id}}" class="btn btn-info pull-right">Edit</a></td>
         <td><a href="#" class="btn btn-danger">Delete</a></td>
      </tr>
   {% endfor %}


</table>
{% endblock %}
